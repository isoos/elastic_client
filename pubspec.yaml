name: elastic_client
description: >
  Dart bindings for ElasticSearch HTTP API.
  ElasticSearch is a full-text search engine based on Lucene.
version: 0.3.0-null-safety.1
homepage: https://github.com/isoos/elastic_client
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  http: ^0.13.0
  http_client:
    git:
      url: https://github.com/uttusharma/http_client.git
  meta: ^1.0.0

dev_dependencies:
  docker_process: ^1.2.0
  pedantic: ^1.0.0
  test: ^1.0.0
