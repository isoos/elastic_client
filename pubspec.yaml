name: elastic_client
description: >
  Dart bindings for ElasticSearch HTTP API.
  ElasticSearch is a full-text search engine based on Lucene.
version: 0.3.15
homepage: https://github.com/isoos/elastic_client

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  http: ^1.1.0
  http_client: ^1.5.3
  meta: ^1.9.1

dev_dependencies:
  docker_process: ^1.3.1
  pedantic: ^1.11.1
  test: ^1.24.7
